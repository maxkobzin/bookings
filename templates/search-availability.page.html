{{template "base" .}}

{{define "content"}}
<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="mt-5">Search for Availability</h1>

            <form class="row g-3 needs-validation" action="/search-availability" method="post" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="col-auto mb-3">
                    <div class="row" id="reservation-dates">
                        <div class="col-auto">
                            <input required class="form-control" type="text" id="date" name="start"
                                placeholder="Arrival">
                        </div>
                        <div class="col-auto">
                            <input required class="form-control" type="text" id="date" name="end"
                                placeholder="Departure">
                        </div>
                    </div>
                    <hr>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Search Availability</button>
                    </div>
            </form>

        </div>
    </div>

</div>
{{end}}

{{define "js"}}
<script>
    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        // some options
        format: "yyyy-mm-dd"
    });
</script>
{{end}}
